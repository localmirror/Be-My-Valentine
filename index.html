<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px; /* gives space around card */
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

.container{
    position: relative; /* VERY IMPORTANT */
    text-align:center;
    background:white;
    padding:clamp(28px, 6vw, 50px);
    width:92%;
    max-width:520px;
    border-radius:28px;
    box-shadow:0 25px 55px rgba(0,0,0,.25);
}
h1{
    color:#ff4d6d;
    min-height:70px;
}

.message{
    font-size:16px;
    color:#444;
    margin-top:10px;
    min-height:110px;
    line-height:1.6;
}

/* BUTTON AREA */
.buttons{
    position:relative;
    height:140px;
    margin-top:25px;
    display:flex;
    justify-content:center;
    gap:40px;
}

button{
    padding:15px 32px;
    font-size:18px;
    border:none;
    border-radius:30px;
    transition:.3s;
}

/* YES BUTTON */
#yesBtn{
    background:#ff4d6d;
    color:white;
    opacity:0.4;
    cursor:not-allowed;
    animation: wiggle 2s infinite;
}

#yesBtn.active{
    opacity:1;
    cursor:pointer;
}

/* NO BUTTON */
#noBtn{
    background:#adb5bd;
    color:white;
    position:absolute; /* so it can move freely */
}

/* YES WIGGLE */
@keyframes wiggle {
    0%{transform:rotate(0deg);}
    25%{transform:rotate(1deg);}
    50%{transform:rotate(0deg);}
    75%{transform:rotate(-1deg);}
    100%{transform:rotate(0deg);}
}

/* MUSIC */
.music{
    margin-top:20px;
    font-size:14px;
    cursor:pointer;
    color:#555;
}

/* HEARTS */
.hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
}

.heart{
    position:absolute;
    font-size:24px;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10px);opacity:1;}
    to{transform:translateY(100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1 id="question"></h1>
    <div class="message" id="message"></div>

    <div class="buttons">
        <button id="yesBtn">YES ðŸ’–</button>
        <button id="noBtn">NO ðŸ˜¢</button>
    </div>

    <div class="music" id="musicBtn">ðŸŽµ Turn music ON</div>
</div>

<div class="hearts" id="hearts"></div>

<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6cbbf4e4a5.mp3">
</audio>

<script>
/* TYPE QUESTION */
const questionText = "Hey Sana..... I want to ask you something ðŸ’•";
const question = document.getElementById("question");
let qi = 0;

function typeQuestion(){
    if(qi < questionText.length){
        question.textContent += questionText[qi++];
        setTimeout(typeQuestion,80);
    } else {
        setTimeout(showMessage,600);
    }
}
typeQuestion();

/* MESSAGES */
const messages = [
    "This isnâ€™t random or suddenâ€¦",
    "You genuinely make my days brighter.",
    "Talking to you feels calm and special.",
    "I smile without realizing because of you.",
    "So before you decideâ€¦",
    "I just wanted you to know this comes from my heart ðŸ’–"
];

const messageBox = document.getElementById("message");
let mi = 0;

function showMessage(){
    if(mi < messages.length){
        messageBox.innerHTML += messages[mi] + "<br>";
        mi++;
        setTimeout(showMessage,1100);
    } else {
        activateYes();
    }
}

/* ACTIVATE YES */
const yesBtn = document.getElementById("yesBtn");
function activateYes(){
    yesBtn.classList.add("active");
}

/* NO BUTTON ESCAPE */
const noBtn = document.getElementById("noBtn");
const noTexts = ["NO ðŸ˜¢", "WAITâ€”", "ARE YOU SURE?", "OK OK ðŸ˜­"];
let ni = 0;

function moveNo(){
const noTexts = [
    "NO ðŸ˜¢",
    "WAIT ðŸ˜­",
    "NO NO ðŸ˜µ",
    "OK OK ðŸ˜³",
    "PLEASE ðŸ˜©",
    "DON'T ðŸ˜¬",
    "I'M SCARED ðŸ˜±",
    "WHY ME ðŸ˜­"
];

let ni = 0;

function moveNo(){
    const container = document.querySelector(".container");

    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = containerRect.width - btnRect.width - 20;
    const maxY = containerRect.height - btnRect.height - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    noBtn.textContent = noTexts[ni % noTexts.length];
    ni++;
}


noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK */
const main = document.getElementById("main");
const hearts = document.getElementById("hearts");

yesBtn.addEventListener("click", ()=>{
    if(!yesBtn.classList.contains("active")) return;

    main.innerHTML = `
        <h1>You just made me really happy ðŸ˜­ðŸ’–</h1>
        <div style="font-size:40px;">ðŸ’žðŸ’žðŸ’ž</div>
        <p>Thank you for choosing me.</p>
        <p style="color:#555">
            I promise to make you smile â€” not just today, but every day ðŸ§¸
        </p>
    `;
    startHearts();
});

/* HEART ANIMATION */
function startHearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="ðŸ’–";
        h.style.left=Math.random()*100+"vw";
        hearts.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },200);
}

/* MUSIC */
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");

musicBtn.onclick=()=>{
    if(bgm.paused){
        bgm.play();
        musicBtn.textContent="ðŸ”‡ Turn music OFF";
    } else {
        bgm.pause();
        musicBtn.textContent="ðŸŽµ Turn music ON";
    }
};
</script>
<audio id="bgm" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const bgm = document.getElementById("bgm");

function startMusic() {
    bgm.play().catch(() => {});
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
}

// Start music on first interaction (tap or click)
document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);
</script>

</body>
</html>
