<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

.container{
    position:relative;
    background:white;
    padding:40px;
    width:92%;
    max-width:520px;
    border-radius:28px;
    box-shadow:0 25px 55px rgba(0,0,0,.25);
    text-align:center;
}

/* TEXT */
h1{
    color:#ff4d6d;
    font-size:clamp(22px,5vw,32px);
    min-height:60px;
}

.message{
    font-size:16px;
    color:#444;
    min-height:120px;
    line-height:1.6;
}

/* BUTTON ROW (SIDE BY SIDE INITIALLY) */
.button-row{
    display:flex;
    justify-content:center;
    gap:30px;
    margin-top:25px;
    position:relative;
    z-index:2;
}

/* BUTTON BASE */
button{
    padding:14px 30px;
    font-size:17px;
    border:none;
    border-radius:30px;
}

/* YES BUTTON */
#yesBtn{
    background:#ff4d6d;
    color:white;
    opacity:0.4;
    cursor:not-allowed;
}

#yesBtn.active{
    opacity:1;
    cursor:pointer;
}

/* NO BUTTON */
#noBtn{
    background:#adb5bd;
    color:white;
    cursor:pointer;
}

/* HEARTS */
.hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
}

.heart{
    position:absolute;
    font-size:22px;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10px);opacity:1;}
    to{transform:translateY(100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1 id="question"></h1>
    <div class="message" id="message"></div>

    <!-- SIDE BY SIDE AT FIRST -->
    <div class="button-row" id="buttonRow">
        <button id="yesBtn">YES ğŸ’–</button>
        <button id="noBtn">NO ğŸ˜¢</button>
    </div>

    <div style="margin-top:15px;font-size:14px;color:#555">
        
    </div>
</div>

<div class="hearts" id="hearts"></div>

<audio id="bgm" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* MUSIC ON FIRST TAP */
const bgm = document.getElementById("bgm");
function startMusic(){
    bgm.play().catch(()=>{});
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
}
document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);

/* TYPE QUESTION */
const questionText = "My CupcakeğŸ§ğŸ§ I want to ask you something ğŸ’•";
const question = document.getElementById("question");
let qi = 0;

function typeQuestion(){
    if(qi < questionText.length){
        question.textContent += questionText[qi++];
        setTimeout(typeQuestion,80);
    } else {
        setTimeout(showMessage,600);
    }
}
typeQuestion();

/* MESSAGES */
const messages = [
    "This isnâ€™t random or suddenâ€¦",
    "You genuinely make my days brighter.",
    "Talking to you feels calm and special.",
    "I smile without realizing because of you.",
    "So before you decideâ€¦",
    "I just wanted you to know this comes from my heart ğŸ’–"
];

const messageBox = document.getElementById("message");
let mi = 0;

function showMessage(){
    if(mi < messages.length){
        messageBox.innerHTML += messages[mi] + "<br>";
        mi++;
        setTimeout(showMessage,1100);
    } else {
        yesBtn.classList.add("active");
    }
}

/* NO BUTTON ESCAPE (INSIDE WHITE CARD, NEVER OVER YES) */
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");
const yesBtn = document.getElementById("yesBtn");

const noTexts = [
    "NO ğŸ˜¢",
    "WAIT ğŸ˜­",
    "NO NO ğŸ˜µ",
    "OK OK ğŸ˜³",
    "PLEASE ğŸ˜©",
    "WHY ğŸ˜­",
    "STOP ğŸ˜¬",
    "HELP ğŸ˜±"
];

let ni = 0;
let escaped = false;

function moveNo(){
    if(!escaped){
        escaped = true;
        noBtn.style.position = "absolute";
        container.appendChild(noBtn);
    }

    const cRect = container.getBoundingClientRect();
    const yRect = yesBtn.getBoundingClientRect();
    const bRect = noBtn.getBoundingClientRect();

    let x, y;
    do {
        x = Math.random() * (cRect.width - bRect.width - 20);
        y = Math.random() * (cRect.height - bRect.height - 20);
    } while (
        y > yRect.top - cRect.top - bRect.height &&
        y < yRect.bottom - cRect.top
    );

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.textContent = noTexts[ni++ % noTexts.length];
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK */
const main = document.getElementById("main");
const hearts = document.getElementById("hearts");

yesBtn.addEventListener("click", ()=>{
    if(!yesBtn.classList.contains("active")) return;

    main.innerHTML = `
        <h1>You just made me really happy ğŸ˜­ğŸ’–</h1>
        <div style="font-size:36px;">ğŸ’ğŸ’ğŸ’</div>
        <p>Thank you for choosing me.</p>
        <p style="color:#555">
            I promise to make you smile â€” not just today, but every day ğŸ§¸
        </p>
    `;
    startHearts();
});

/* HEARTS */
function startHearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="ğŸ’–";
        h.style.left=Math.random()*100+"vw";
        hearts.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },200);
}
</script>

</body>
</html>
